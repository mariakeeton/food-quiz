<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Trivia! - Maria Keeton</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Passion+One:400,900,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Food Trivia </h1>

	<section class="quiz">

				<p>Condiment</p>

		</div>

	</section>
	
	
</body>
</html>
