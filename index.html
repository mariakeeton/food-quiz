<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Trivia! - Maria Keeton</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Passion+One:400,900,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Food Trivia </h1>
	<!--<div style="height:1em"></div> -->
	<section class="quiz">
	<div id="question">
		<h2>Question <span id="question-number">1</span> of <span class="question-count"></span></h2>	
		</div>
		<div id="answered">
		<h2></h2>
		<button class="next-question">Next Question</button>
		</div>
		<h2 class="score">Score: <span class="percent">0</span>%</h2>
		<button class="reset">Retake Quiz</button>
	</section>
	
	
</body>
</html>
